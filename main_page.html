<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JokesApp</title>
</head>

<body>

    <h3>Choose your joke</h3>

    <form action="api/jokes/funniest">
        <input type="text" name="limit" placeholder="limit" /> <br />
        <button>Funniest jokes</button>
    </form>
    <br>

    <form action="api/jokes/random">
        <input type="text" name="limit" placeholder="limit" /> <br />
        <button>Random</button>
    </form>
    <br>
    <form action="api/jokes/" method="GET">
        <input type="text" name="id" placeholder="id" /> <br />
        <input type="submit" value="Get by ID" />
    </form>
    <br>
    <form action="api/jokes/search/" method="GET">
        <input type="text" name="text" placeholder="type text" /> <br />
        <input type="submit" value="Search by text" />
    </form>

    <br>
    <br>

    <form enctype='application/json' action="api/jokes" method="POST">
        Title : <input type='text' name='title' placeholder="type title" /> <br />
        Body : <input type='text' name='body' placeholder="type body" /> <br />
        Score: <input type='number' name='score' placeholder="type score" /> <br />
        ID : <input type='text' name='id' placeholder="type id" /> <br />
        <input type="submit" value="Add joke" />
    </form>
    <br>
    <br>


    <form action="api/users/withoutjokes" method="GET">
        <input type="submit" value="Users without jokes" />
    </form>

    <br>
    <br>
    <form action="api/jokes/month/" method="GET">
        <input type="text" name="month" placeholder="month" /> <br />
        <input type="submit" value="number of jokes in a given month" />
    </form>
    <br>
    <form action="api/jokes/count/" method="GET">
        Year : <input type='text' name='year' placeholder="type year" /> <br />
        Count greater then: <input type='text' name='count' placeholder="type count" /> <br />

        <input type="submit" value="Month and Count" />
    </form>
    <br>
    <br>
    <form action="api/report" method="GET">
        <input type="submit" value="Get report" />
    </form>
    <form action="api/send" method="GET">
        <input type="submit" value="Send to queue" />
    </form>
    <form action="api/recieve" method="GET">
        <input type="submit" value="Get message from queue" />
    </form>
    <br>
    <br>
    <form action="api/delete">
        <input type="text" name="handle" placeholder="handle" /> <br />
        <button>Delete Message</button>
    </form>
    <br>
</body>

</html>
